<!DOCTYPE html>
{% extends 'base.html'%}

{% block title %}
Registeration
{% endblock %}

{% block head%}

{% endblock%}

{% block body%}
    
<form action = "#" method= "POST">
    <p>Username:</p>
    <p><input type="text" name = "nm"></p>
    <p><input type="email" name = "email"></p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p id="msg">{{msg}}</p>
            {% endfor%}
        {% endif%}
    {% endwith%}
    <p><input type="submit" value = "submit"></p>
</form>
{% endblock%}
